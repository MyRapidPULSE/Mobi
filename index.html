<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener("load", function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const timeout = 1500;
      let fallbackTimeout;

      if (/android/i.test(userAgent)) {
        const now = Date.now();
        window.location = "intent://universallink.willermobi.com#Intent;scheme=https;package=jp.co.willer.maasapp;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Djp.co.willer.maasapp;end";

        fallbackTimeout = setTimeout(() => {
          const elapsed = Date.now() - now;
          if (elapsed < timeout + 200) {
            window.location.href = "https://play.google.com/store/apps/details?id=jp.co.willer.maasapp";
          }
        }, timeout);
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        const now = Date.now();
        window.location.href = "https://universallink.willermobi.com/install_app.html";

        fallbackTimeout = setTimeout(() => {
          const elapsed = Date.now() - now;
          if (elapsed < timeout + 200) {
            window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID"; // â† Replace with real App Store ID
          }
        }, timeout);
      } else {
        document.body.innerHTML = "<p>Your device is not supported.</p>";
      }
    });
  </script>
</body>
</html>
